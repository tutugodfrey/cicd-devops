Description: >
  Cloudfront distribution for UdaPeople.

Parameters:
  ProjectName:
    Description: Title of the project stack will be applied to
    Type: String
    Default: Udapeople
  EnvironmentName:
    Description: The environmnt the the stack is being use in
    Type: String
    Default: Dev
  # WorkflowID:
  #   Description: Unique identifier.
  #   Type: String


Resources:
  
  CloudFrontOriginAccessIdentity:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Origin Access Identity for Serverless Static Website

  WebpageCDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          # - DomainName: !Sub "udapeople-${WorkflowID}.s3.amazonaws.com"
          - DomainName:
              Fn::ImportValue: !Sub ${ProjectName}-${EnvironmentName}-S3-DomainName
            Id: webpage
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
        Enabled: True
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId: webpage
          ViewerProtocolPolicy: allow-all

Outputs:
  WorkflowID:
    # Value: !Sub ${WorkflowID}
    Value:
      # Value is exported from S3 stack
      Fn::ImportValue: !Sub ${ProjectName}-${EnvironmentName}-S3-BucketName
    Description: URL for website hosted on S3
    Export:
      Name: WorkflowID
